{% extends 'base.html' %}

{% block contents %}

<div class="container mt-5">

    <h1>Sign Up</h1>

    <form method="POST" action="{%url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input class="form-control" type="password" name="password1" id="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="btn btn-success form-control" type="submit" value="Sign Up">
        </div>
    </form>

</div>

{% endblock %}
