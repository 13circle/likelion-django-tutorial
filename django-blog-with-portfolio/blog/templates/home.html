<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blog_w {
            border: 2px solid lightgrey;
            margin: 2vw;
            padding: 1vw;
            border-radius: 1vw;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .blog_w:hover {
            cursor: pointer;
            background-color: rgb(84, 179, 47);
            border-color: green;
            color: white;
        }
    </style>
    <title>My Fancy Blog</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">

        <a class="navbar-brand" href="{%url 'home' %}">My Fancy Blog</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" data-toggle="tooltip" data-placement="left" title="Click to expand menu"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{%url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'new' %}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container d-flex flex-row justify-content-center">
        <div class="overflow-auto">
            {% for blog in blogs.all %}
                <div class="blog_w" 
                    data-toggle="tooltip" data-html="true" data-placement="top" title="Click to see<br>'{{blog.title}}'<br>in detail" 
                    onclick="window.location.href = '/blog/{{blog.id}}';">
                    <h2>{{blog.title}}</h2>
                    <p>{{blog.pub_date}}</p>
                    <p>{{blog.summary}}</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
